<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Successful</title>
  <style>
 
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

 
    body {
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .success-container {
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      width: 300px;
      text-align: center;
    }

    .success-container h1 {
        color: #29a396;
      margin-bottom: 1rem;
    }

    .success-message {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: #aaaaaa;
    }

    .home-btn {
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 4px;
      background-color: #29a396;
      color: #ffffff;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .home-btn:hover {
      background-color: #29a396;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <h1>Success!</h1>
    <p class="success-message">You have successfully registered for our gym. Welcome to the community!</p>
    <a href="index.html" class="home-btn">Go to Home</a>
  </div>
</body>
</html>
